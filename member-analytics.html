    <script type="text/javascript">
        $(document).ready(function($) {
            $('#areas-of-expertise-word-cloud').each(function() {
                $.ajax({
                            type: 'GET',
                            url: "https://info.deepcarbon.net/vivo/admin/sparqlquery",
                            data: {
                                query: "PREFIX rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \
                                PREFIX rdfs:  <http://www.w3.org/2000/01/rdf-schema#> \
                                PREFIX foaf: <http://xmlns.com/foaf/0.1/> \
                                PREFIX vivo: <http://vivoweb.org/ontology/core#> \
                                SELECT DISTINCT ?expertiseName ?expertiseUri (COUNT (?person) AS ?count) \
                                WHERE { \
                                ?expertiseUri vivo:researchAreaOf ?person . \
                                ?person rdf:type foaf:Person . \
                                ?expertiseUri rdfs:label ?expertiseName . \
                                FILTER (?expertiseUri != <http://info.deepcarbon.net/individual/a7bc1230-44af-4a01-84cf-e4d7bf5643d8>) \
                                } GROUP BY ?expertiseUri ?expertiseName \
                                ORDER BY DESC(?count) ?expertiseName",
                                resultFormat: "RS_JSON"
                            },
                            dataType: 'json',
                            success: function(data) {
                                var theQueryResult=data;
                                var leaders = [];
                                for (var i=0; i<theQueryResult.results.bindings.length; i++){
                                    var item = {text: theQueryResult.results.bindings[i].expertiseName.value,
                                        link: theQueryResult.results.bindings[i].expertiseUri.value,
                                        size: Number(theQueryResult.results.bindings[i].count.value),};
                                    leaders.push(item);
                                }

                                var fill = d3.scale.category20();

                                var layout =
                                        d3.layout.cloud()
                                                .size([600, 400])
                                                .words(leaders)
                                                .padding(5)
                                                .rotate(function() { return 0; })
                                                .font("Impact")
                                                .fontSize(function(d) { return d.size; })
                                                .on("end", draw);
                                layout.start();

                                function draw(words) {
                                    d3.select("#areas-of-expertise-word-cloud").append("svg")
                                            .attr("width", layout.size()[0])
                                            .attr("height", layout.size()[1])
                                            .attr("xmlns/:xlink", "http://www.w3.org/1999/xlink")
                                            .append("g")
                                            .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                                            .selectAll("text")
                                            .data(words)
                                            .enter()
                                            .append("a")
                                            .attr("xlink:href", function(d) { return d.link; })
                                            .attr("target", "_blank")
                                            .append("text")
                                            .style("font-size", function(d) { return d.size + "px"; })
                                            .style("font-family", "Impact")
                                            .style("fill", function(d, i) { return fill(i); })
                                            .attr("text-anchor", "middle")
                                            .attr("transform", function(d) {
                                                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                                            })
                                            .text(function(d) { return d.text; });
                                }
                            }
                });
            });
        });
