    <script type="text/javascript">
        $(document).ready(function($) {

                    facets: [

                            "size": 25,
                            "display": "Top 25 Subject Areas",
                            "value_function": function (value) {

                            }
                        }
                    ]
                });
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function($) {
            $('#report-view-pie-facet_d3').each(function () {
                $(this).report({
                    provider: "d3",
                    type: "pie",
                    pie_donut: true,
                    pie_transition_duration: 800,
                    pie_show_labels: false,
                    pie_label_threshold: 0.05,
                    main_title: true,
                    search_url: "//dcotest.tw.rpi.edu/search/dco/publication/_search",
                    facets: [
                        {
                            "field": "mostSpecificType",
                            "size": 10,
                            "display": "Publication Type",

                            }
                        }
                    ]
                });
            });

    </script>

    <script type="text/javascript">
        $(document).ready(function($) {

            $('#subject-area-word-cloud').each(function() {

                $.ajax({
                    type: 'GET',
                    url: "https://info.deepcarbon.net/vivo/admin/sparqlquery",
                    data: {
                        query: "PREFIX rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> \
                        PREFIX rdfs:  <http://www.w3.org/2000/01/rdf-schema#> \
                                PREFIX bibo: <http://purl.org/ontology/bibo/> \
                                PREFIX vivo: <http://vivoweb.org/ontology/core#> \
                                SELECT DISTINCT ?subjectArea ?uri (COUNT (?pub) AS ?count) \
                        WHERE \
                        { \
                            ?uri vivo:subjectAreaOf ?pub . \
                                ?pub rdf:type bibo:Document . \
                                ?uri rdfs:label ?subjectArea . \
                        } \
                        GROUP BY ?uri ?subjectArea \
                                ORDER BY DESC(?count) ?subjectArea",
                        resultFormat: "RS_JSON"
                    },
                    dataType: 'json',
                    success: function(data) {
                        var theQueryResult = data;
                        var subjectAreas = [];
                        for (var i = 0; i < theQueryResult.results.bindings.length; i++) {
                            var item = {
                                text: theQueryResult.results.bindings[i].subjectArea.value,
                                link: theQueryResult.results.bindings[i].uri.value,
                                size: Number(theQueryResult.results.bindings[i].count.value)
                            };
                            subjectAreas.push(item);
                        }

                        var fill = d3.scale.category20();

                        var layout =
                                d3.layout.cloud()
                                        .size([600, 400])
                                        .words(subjectAreas)
                                        .padding(1)
                                        .rotate(function () {
                                            return 0;
                                        })
                                        .font("Impact")
                                        .fontSize(function (d) {
                                            return d.size * 5
                                        })
                                        .on("end", draw);

                        layout.start();

                        function draw(words) {
                            d3.select("#subject-area-word-cloud").append("svg")
                                    .attr("width", layout.size()[0])
                                    .attr("height", layout.size()[1])
                                    .attr("xmlns/:xlink", "http://www.w3.org/1999/xlink")
                                    .append("g")
                                    .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                                    .selectAll("text")
                                    .data(words)
                                    .enter()
                                    .append("a")
                                    .attr("xlink:href", function (d) {
                                        return d.url;
                                    })
                                    .attr("target", "_blank")
                                    .append("text")
                                    .style("font-size", function (d) {
                                        return d.size + "px";
                                    })
                                    .style("font-family", "Impact")
                                    .style("fill", function (d, i) {
                                        return fill(i);
                                    })
                                    .attr("text-anchor", "middle")
                                    .attr("transform", function (d) {
                                        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                                    })
                                    .text(function (d) {
                                        return d.text;
                                    })
                        }
                    }
                });
            });
        });
    </script>
