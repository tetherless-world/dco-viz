<!-- Prototype visualization slideshow -->
<!DOCTYPE html>
<meta charset="utf-8">

<script src="js/jquery-2.1.4.js"></script>

<style>

  #container {
    margin: 50px auto;
    width: 800px;
    height: 520px;

  }

  #slideshow {
    position: relative;
    width: 95%;
    height: 95%;
    padding: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  #slideshow > div {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
  }

  #slideshow > div > iframe {
    width: 100%;
    height: 100%;
  }

</style>

<body>
  <div id="container">
    <div id="slideshow">
      <div>
        <iframe src="PubWordCloud.html"></iframe>
       </div>
       <div>
         <iframe src="AreasWordCloud.html"></iframe>
       </div>
       <div>
         <iframe src="PieChartPublications.html"></iframe>
       </div>
    </div>
  </div>
</body>

<script type="text/javascript">

  $("#slideshow > div:gt(0)").hide();

  setInterval(function() {
    $('#slideshow > div:first')
      .fadeOut(1000)
      .next()
      .fadeIn(1000)
      .end()
      .appendTo('#slideshow');
  },  10000);

</script>
