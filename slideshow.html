<!DOCTYPE html>
<meta charset="utf-8">

<script src="js/jquery-2.1.4.js"></script>

<style>

  #container {
    margin: 50px auto;
    width: 800px;
    height: 520px;

  }

  #slideshow {
    position: relative;
    width: 95%;
    height: 95%;
    padding: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
  }

  #slideshow > div {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    bottom: 10px;
  }

  #slideshow > div > iframe {
    width: 100%;
    height: 100%;
  }

  #slideshow > div > a {
      margin: 1%;
    float: right;
  }

  #nav {
    margin: 1%;
    width: 100%;
  }

</style>

<body>
  <div id="container">
    <div id="slideshow">
      <div class="slide">
        <iframe src="PubWordCloud.html" scrolling="no"></iframe>
        <a target="_blank" href="PubWordCloud.html">Publication Subject Areas Word Cloud</a>
       </div>
       <div class="slide">
         <iframe src="AreasWordCloud.html" scrolling="no"></iframe>
         <a target="_blank" href="AreasWordCloud.html">DCO Expertise Areas Word Cloud</a>
       </div>
       <div class="slide">
         <iframe src="PieChartPublications.html" scrolling="no"></iframe>
         <a target="_blank" href="PieChartPublications.html">Publications by Community</a>
       </div>
       <div class="slide">
         <iframe src="PieChart.html" scrolling="no"></iframe>
         <a target="_blank" href="PieChart.html">New Members by Community</a>
       </div>
       <div class="slide">
         <iframe src="NewMemberBarChart.php" scrolling="no"></iframe>
         <a target="_blank" href="NewMemberBarChart.php">New Members Bar Chart</a>
       </div>
       <div class="slide">
         <iframe src="TotalMemberTimeSeries.php" scrolling="no"></iframe>
         <a target="_blank" href="TotalMemberTimeSeries.php">New Members Time Series</a>
       </div>
    </div>
    <div id="nav">
        <button id="back"><<</button>
        <button id="pause">ll</button>
        <button id="forward">>></button>
    </div>
  </div>
</body>

<script type="text/javascript">

    function slideShow() {
        var timer,obj;

        obj = {}
        obj.resume = function() {
            timerOn = true;
            timer =
                setInterval(obj.step, 7000);
        };
        obj.pause = function() {
            clearInterval(timer);
        };

        obj.step = function() {
            $('#slideshow > div:first')
                .fadeOut(100)
                .next()
                .fadeIn(100)
                .end()
                .appendTo('#slideshow');
        };
        obj.resume();
        return obj;

    }

    $("#slideshow > div:gt(0)").hide();

    var slideShow = slideShow();

    $("#forward").click(function() {

        $('#slideshow > div:first')
            .fadeOut(100)
            .next()
            .fadeIn(100)
            .end()
            .appendTo('#slideshow');

    });

    $("#back").click(function() {

        $('#slideshow > div').filter(":last")
            .fadeOut(100)
            .next()
            .fadeIn(100)
            .end()
            .prependTo('#slideshow');

        $("#slideshow > div").filter(":eq(0)").show();

        $("#slideshow > div").filter(":gt(0)").hide();

    });

    $("#pause").click(function() {

        if ($("#pause").text() == "ll") {

            console.log('ll');
            slideShow.pause();
            $("#pause").html(">");
        } else {
            console.log('>');
            slideShow.resume();
            $("#pause").html("ll");
        }



    });


</script>
